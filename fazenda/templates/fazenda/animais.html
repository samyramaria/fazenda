<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animais</title>
</head>
<body>
    <h1>Lista de Animais</h1>
    <a href="/adicionar_animal/">Adicionar Novo Animal</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Tipo</th>
                <th>Proprietário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for animal in animais %}
            <tr>
                <td>{{ animal.nome }}</td>
                <td>{{ animal.idade }}</td>
                <td>{{ animal.tipo }}</td>
                <td>{{ animal.proprietario.nome }}</td>
                <td>
                    <a href="{% url 'editar_animal' animal.id %}">Editar</a>
                    <a href="{% url 'apagar_animal' animal.id %}">Apagar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
