<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proprietários</title>
</head>
<body>
    <h1>Lista de Proprietários</h1>
    <a href="/adicionar_proprietario/">Adicionar Novo Proprietário</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for proprietario in proprietarios %}
            <tr>
                <td>{{ proprietario.nome }}</td>
                <td>{{ proprietario.email }}</td>
                <td>{{ proprietario.telefone }}</td>
                <td>
                    <a href="{% url 'editar_proprietario' proprietario.id %}">Editar</a>
                    <a href="{% url 'apagar_proprietario' proprietario.id %}">Apagar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Voltar para a página inicial</a>
</body>
</html>
